<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AutoRiaCard</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <p class="card-header-text">Автобазар України</p>
                <div class="card-status error"></div>
                <!-- checked іконка з галочкою -->
                <!-- warning іконка з знаком оклику -->
                <!-- error іконка з хрестиком -->
            </div>
            <div class="photo-container"><img src="images/auto.png" alt="Auto image"></div>
            <div class="card-body">
                <div class="main-details-container">
                    <p class="card-title">Kia K5</p>
                    <span class="card-year">2011</span>
                    <div class="card-status checked"></div>
                </div>
                <div class="price-container">
                    <div class="main-price"><span class="price-text">6 100</span><span class="price-sign">$</span></div>
                    <span class="dot"></span>
                    <div class="converted-price"><span class="price-text">217 343</span><span
                            class="price-sign">грн</span>
                    </div>
                </div>
                <div class="card-parameters-container">
                    <div class="car-mileage-item">
                        <img src="/images/mileage.svg" alt="mileage image">
                        <p class="mileage-text">390 тис. км</p>
                    </div>
                    <div class="location-item">
                        <img src="/images/location.svg" alt="location image">
                        <p class="location-text">Київ</p>
                    </div>
                    <div class="car-fuel-item">
                        <img src="images/fuel.svg" alt="fuel type image">
                        <p class="fuel-block">
                            <span class="fuel-type">Газ</span>, <span class="engine-volume">2.0 л</span>
                        </p>
                    </div>
                    <div class="car-transmision-item auto"> 
                        <!-- auto заміни на manual і буде типа іконка для ручної коробки передач -->
                        <p class="transmision-text">Автомат</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
